{% extends 'base.html' %}

{% load staticfiles i18n %}

{% block head %}
  <link href="{% static 'css/chart.css' %}" rel="stylesheet">
    {{ form.media }}
{% endblock head %}

<script>
    {% block jquery %}
    var endpoint = '/api/chart/data/';
    var defaultData = [];
    var labels = [];

    $.ajax({
        method: "GET",
        url: endpoint,
        success: function (data) {
            labels = data.labels;
            defaultData = data.default;
            setChart()
            },
            error: function (error_data) {
                console.log("error");
                console.log(error_data)
            }
        });

    function setChart(){
         var ctx = document.getElementById("myChart");
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total',
                        data: defaultData,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero:true
                            }
                        }]
                    }
                }
            });
    }

    {% endblock %}
</script>

{% block main %}
<h1 class="logo"><a href="{% url 'home' %}">Charts</a></h1>
<div class="chart">
{#    <div class="col-sm-12">#}
{#        <h1>Hello World</h1>#}
        <canvas id="myChart" width="400" height="400"></canvas>
{#    </div>#}



</div>

{% endblock main %}
